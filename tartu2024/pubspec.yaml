name: tartu2024
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  share: ^2.0.4
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  video_player: ^2.1.12
  youtube_player_flutter: ^8.0.0
  cupertino_icons: ^1.0.2
  http: ^1.2.1
  flutter_dotenv: ^5.0.2
  shared_preferences: ^2.0.8
  sqflite: ^2.0.0+4
  path_provider: ^2.0.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  intl_utils: ^2.8.7
  build_runner: ^2.0.0
  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/welcome_image.jpg
    - assets/welcome_video.mp4
    - lang/en.json
    - lang/pl.json
    - lang/fr.json
    - google.env
    
    
